---
layout: default
title: Calendar
---
<fieldset class="ClassToggle">
    <header>
        Section:
    </p>
    <div class="ClassToggle-group">
        <div>
            <input type="checkbox" id="studio_toggle" name="studio" checked />
            <label for="studio_toggle">Studio</label>
        </div>
        <div>
            <input type="checkbox" id="lab_toggle" name="lab" checked />
            <label for="lab_toggle">Lab</label>
        </div>
    </div>
</fieldset>
<section class="Calendar">
	{% for week in site.data.calendar %}
        <section class="Calendar-week">
            <header class="Calendar-weekHeader">
                <h2>{{ week.title }}</h3>
            </header>
            <section class="Calendar-weekBody">
                <section class="Calendar-class" data-class="studio">
                    <h3>Studio (T)</h4>
                    <div>
                        {{ week.studio_1 | markdownify }}
                    </div>
                </section>
                <section class="Calendar-class" data-class="studio">
                    <h3>Studio (Th)</h4>
                    <div>
                        {{ week.studio_2 | markdownify }}
                    </div>
                </section>
                <section class="Calendar-class" data-class="lab">
                    <h3>Lab (F)</h4>
                    <div>
                        {{ week.lab | markdownify }}
                    </div>
                </section>
            </section>
        </section>
    {% endfor %}
</section>
